<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Carousel page</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- noi dung anh -->
    <section
      class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    >
      <div class="container">
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
          <!--    khoi vi tri items      -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#mycarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner bg-dark">
            <div class="carousel-item active bg-img1">
              <div class="carousel-caption text-start d-none d-md-block">
                <h5 class="lead">The Andromeda Galaxy</h5>
                <p>The first</p>
                <button class="btn btn-primary btn-lg mb-3">
                  Sign up to day
                </button>
              </div>
            </div>

            <div class="carousel-item bg-img2">
              <div class="carousel-caption text-start d-none d-md-block">
                <h5 class="lead">The Andromeda Galaxy</h5>
                <p>The second</p>
                <button class="btn btn-primary btn-lg mb-3">
                  Sign up to day
                </button>
              </div>
            </div>

            <div class="carousel-item bg-img3">
              <div class="carousel-caption text-start d-none d-md-block">
                <h5 class="lead">The Andromeda Galaxy</h5>
                <p>The third</p>
                <button class="btn btn-primary btn-lg mb-3">
                  Sign up to day
                </button>
              </div>
            </div>
          </div>

          <!--     khoi dieu khien next pre     -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#mycarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#mycarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="p-5 bg-light text-black text-left position-relative">
      <div class="container">
        <p class="lead">
          &copy;2017-2022 Company, inc.
          <i class="bi bi-dot text-center"></i>
          <a href="#">Privacy</a>
          <i class="bi bi-dot text-center"></i>
          <a href="#">Terms</a>
          <a
            href="#"
            class="position-absolute m-auto end-0 pe-4 d-none d-sm-block"
            >Back to top</a
          >
          <a
            href="#"
            class="position-absolute bottom-0 end-0 p-5 d-block d-sm-none"
          >
            <i class="bi bi-arrow-up-circle h1 text-dark"></i>
          </a>
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
